<html>
    <body style="color:gray;background-color:black;">
        
        <h1 style="text-align:center;">List</h1>
        <main style="background-color:green;">
       <h2>Unordered List &ltul&gt</h2>
       <ul>
        <li>Test</li>
        <li>Test</li>
        <li>Test</li>
       </ul>
        </main>

        <main style="background-color:blue;">
        <h2>Ordered List &ltol&gt type I</h2>

        <li>test</li>

        </ol>
        </main>

        <main style="background-color:yellow;">
        <h2>Ordered List &ltol&gt type 1</h2>

        <li>test</li>
        </ol>

</html>
